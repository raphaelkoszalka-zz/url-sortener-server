databaseChangeLog:
  - changeSet:
      id: 67e7cf97-ebdc-4439-9a65-c2853b435c98
      author: raphael-koszalka
      changes:
        - createTable:
            tableName: url
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: original
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: shortened
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: bigint
                  constraints:
                    nullable: false
        - createSequence:
            incrementBy: 1
            schemaName: public
            sequenceName: pk_sequence
            startValue: 1
